<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Empresa</title>
</head>
<body>
    <h1>Confirmar Empresa</h1>
    <p>El nombre de la empresa que ingresaste es similar a los siguientes nombres:</p>
    <ul>
        {% for company in similar_companies %}
            <li>{{ company }}</li>
        {% endfor %}
    </ul>
    <p>Â¿Deseas continuar con la carga de la empresa <strong>{{ empresa }}</strong>?</p>
    <form action="{{ url_for('confirm') }}" method="post">
        <input type="hidden" name="empresa" value="{{ empresa }}">
        <input type="hidden" name="metodo_postulacion" value="{{ metodo_postulacion }}">
        <input type="hidden" name="comentarios" value="{{ comentarios }}">
        <input type="hidden" name="link" value="{{ link }}">
        <input type="hidden" name="nombre_puesto" value="{{ nombre_puesto }}">
        <button type="submit">Confirmar</button>
        <a href="{{ url_for('index') }}">Cancelar</a>
    </form>
</body>
</html>
