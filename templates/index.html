<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #00bcd4; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            text-align: center;
        }

        .logo {
            max-width: 200%;
            max-height: 300px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 36px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        form {
            flex: 2;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0097a7;
        }

        .button {
            width: 100%;
            padding: 10px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .view-records-button {
            background-color: #4caf50;
        }

        .update-response-button {
            background-color: #ffc107;
        }

        .delete-button {
            background-color: #f44336;
        }

        .show-charts-button {
            background-color: #2196f3;
        }

        .button:hover {
            filter: brightness(0.8);
        }

        .method-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .method-buttons input[type="text"] {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <h1 class="title">Job Application Tracker</h1>
        </div>
        <form action="/submit" method="post" onsubmit="standardizeMethod()">
            <label for="empresa">Empresa:</label><br>
            <input type="text" id="empresa" name="empresa" required><br><br>

            <label for="metodo_postulacion">Método de Postulación:</label><br>
            <div class="method-buttons">
                <select id="metodo_postulacion" name="metodo_postulacion" required>
                    <!-- Opciones se llenarán dinámicamente -->
                </select>
                <button type="button" onclick="removeSelectedMethod()">Eliminar</button>
            </div><br>

            <div class="method-buttons">
                <input type="text" id="new_method" placeholder="Nuevo método de postulación">
                <button type="button" onclick="addMethod()">Agregar</button>
            </div><br><br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

            <label for="link">Link:</label><br>
            <input type="text" id="link" name="link"><br><br>

            <label for="nombre_puesto">Nombre del Puesto:</label><br>
            <input type="text" id="nombre_puesto" name="nombre_puesto" required><br><br>

            <input type="submit" value="Enviar">
            
            <button type="button" onclick="window.open('http://localhost:5000/view_records', '_blank')" class="button view-records-button"><i class="fas fa-eye"></i> Ver Registros</button>
            <button type="button" onclick="window.open('http://localhost:5000/update_response', '_blank')" class="button update-response-button"><i class="fas fa-edit"></i> Actualizar Respuesta</button>
            <button type="button" onclick="window.open('http://localhost:5000/show_charts', '_blank')" class="button show-charts-button"><i class="fas fa-chart-pie"></i> Mostrar Gráficos</button>           
            <button type="button" onclick="window.open('http://localhost:5000/delete', '_blank')" class="button delete-button"><i class="fas fa-trash-alt"></i> Eliminar Registro</button>
          
        </form>
    </div>

    <script>
        const defaultMethods = [
            "Correo",
            "Mensaje en LinkedIn",
            "Página web",
            "Postulación en LinkedIn",
            "Portal de empleo",
            "Publicación en LinkedIn"
        ];

        document.addEventListener('DOMContentLoaded', (event) => {
            loadMethods();
        });

        function loadMethods() {
            const select = document.getElementById('metodo_postulacion');
            select.innerHTML = ''; // Limpiar opciones existentes

            // Obtener métodos almacenados
            let storedMethods = JSON.parse(localStorage.getItem('methods')) || [];
            if (storedMethods.length === 0) {
                storedMethods = defaultMethods;
                localStorage.setItem('methods', JSON.stringify(storedMethods));
            }

            // Cargar métodos en el select
            storedMethods.forEach(method => {
                let option = document.createElement('option');
                option.value = method;
                option.textContent = method;
                select.appendChild(option);
            });
        }

        function addMethod() {
            const newMethod = document.getElementById('new_method').value.trim();
            if (newMethod === '') {
                alert('Por favor ingrese un método de postulación válido.');
                return;
            }

            let methods = JSON.parse(localStorage.getItem('methods')) || [];
            if (!methods.includes(newMethod)) {
                methods.push(newMethod);
                localStorage.setItem('methods', JSON.stringify(methods));
                loadMethods();
            } else {
                alert('El método de postulación ya existe.');
            }

            document.getElementById('new_method').value = ''; // Limpiar campo de texto
        }

        function removeSelectedMethod() {
            const select = document.getElementById('metodo_postulacion');
            const selectedValue = select.value;

            // Eliminar del almacenamiento
            let methods = JSON.parse(localStorage.getItem('methods')) || [];
            methods = methods.filter(m => m !== selectedValue);

            localStorage.setItem('methods', JSON.stringify(methods));
            loadMethods();
        }

        function standardizeMethod() {
            const select = document.getElementById('metodo_postulacion');
            select.value = normalizeString(select.value);
        }

        function normalizeString(str) {
            return str.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/\s+/g, '_');
        }
    </script>
</body>
</html>
